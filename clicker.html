<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clicker Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-image: none !important;
      background: #0f172a !important;
    }
    body::before {
      display: none !important;
    }
  </style>

</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">
  <header class="p-6 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold">Clicker Game</h1>
      <p class="text-slate-400 text-sm">Reincarnation Multiplier: <span id="prestigeMultiplier" class="text-purple-400 font-bold">1x</span></p>
    </div>
    <a href="index.html" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-all duration-300 text-sm">Back to Dashboard</a>
  </header>

  <main class="flex-1 p-0">
    <div class="bg-slate-900/80 backdrop-blur-sm shadow-2xl p-8 w-full h-full">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-2xl font-bold"><span id="stageName">Young Rudeus</span></h2>
          <p class="text-slate-400 text-sm">Stage Progress</p>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-96 lg:h-full">
        <!-- Left - Main Game -->
        <div class="lg:col-span-2 flex flex-col items-center justify-center">
          <div id="clickerScore" class="text-6xl font-bold mb-4 text-blue-400">0</div>

          <!-- Clicker Selection (hidden, replaced by upgrade buttons) -->
          <div class="flex gap-3 mb-4 hidden">
            <button id="clicker0Btn" class="w-16 h-16 rounded-lg border-2 border-blue-500 bg-blue-600 hover:bg-blue-700 transition-all" title="Rudeus">
              <img src="assets/game-assets/young-rudeus/Rudeus-clicker-1.png" alt="Rudeus" class="w-full h-full object-cover rounded-lg">
            </button>
            <button id="clicker1Btn" class="w-16 h-16 rounded-lg border-2 border-slate-600 bg-slate-700 hover:bg-slate-600 transition-all" title="Roxy">
              <img src="assets/game-assets/young-rudeus/Roxy-clicker-2.png" alt="Roxy" class="w-full h-full object-cover rounded-lg">
            </button>
            <button id="clicker2Btn" class="w-16 h-16 rounded-lg border-2 border-slate-600 bg-slate-700 hover:bg-slate-600 transition-all" title="Sylphy">
              <img src="assets/game-assets/young-rudeus/Sylphy-clicker-3.png" alt="Sylphy" class="w-full h-full object-cover rounded-lg">
            </button>
          </div>

          <button id="clickerButton" class="w-48 h-48 mb-4 bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-lg shadow-lg transition-all duration-200 active:scale-95 flex items-center justify-center">
            <img id="clickerAsset" src="assets/game-assets/young-rudeus/Rudeus-clicker-1.png" alt="Clicker" class="w-40 h-40 object-cover">
          </button>
          <div class="text-center">
            <p class="text-slate-400 mb-2">Click Power: <span id="clickPower" class="text-green-400 font-bold">1</span></p>
            <p class="text-slate-400">CPS: <span id="cpsDisplay" class="text-yellow-400 font-bold">0</span></p>
          </div>
        </div>

        <!-- Right - Boss -->
        <div class="lg:col-span-1 bg-slate-700 rounded-lg p-4 flex flex-col">
          <h3 class="text-lg font-bold mb-2 text-red-400">‚öîÔ∏è <span id="bossName">Paul</span></h3>
          <div class="flex justify-center mb-4 h-24">
            <img id="bossAsset" src="assets/game-assets/young-rudeus/paul-boss-1.png" alt="Boss" class="h-full object-contain" style="filter: brightness(0);">
          </div>
          <div class="text-center mb-4">
            <div id="bossHealth" class="text-3xl font-bold text-red-500">100,000,000</div>
            <div class="w-full bg-slate-600 rounded-full h-4 mt-2">
              <div id="bossHealthBar" class="bg-red-500 h-4 rounded-full transition-all" style="width: 100%"></div>
            </div>
          </div>
          <button id="bossAttackBtn" class="flex-1 px-3 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded transition-all active:scale-95 mb-3">
            Attack
          </button>
          <button id="prestigeBtn" class="w-full px-3 py-2 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded transition-all active:scale-95">
            Reincarnate (2x)
          </button>
        </div>

        <!-- Bottom - Upgrades -->
        <div class="lg:col-span-3">
          <h3 class="text-lg font-bold mb-3 text-slate-100">Click Power Upgrades</h3>
          <div class="grid grid-cols-3 gap-3 mb-6">
            <button id="upgradeClickPower0" class="p-3 rounded-lg text-left transition-all bg-green-600 hover:bg-green-700 flex gap-3 items-start">
              <img src="assets/game-assets/young-rudeus/Rudeus-clicker-1.png" alt="Rudeus" class="w-16 h-16 object-cover rounded">
              <div class="flex-1">
                <div class="text-xs mb-1">üßô Rudeus</div>
                <div class="font-semibold text-sm">Click Power</div>
                <div class="text-xs opacity-75">Level: <span id="clickPowerLevel0">1</span>/50</div>
                <div class="text-sm font-bold">Cost: <span id="clickPowerCost0">10</span></div>
              </div>
            </button>
            <button id="upgradeClickPower1" class="p-3 rounded-lg text-left transition-all bg-slate-700 cursor-not-allowed opacity-50 flex gap-3 items-start">
              <img src="assets/game-assets/young-rudeus/Roxy-clicker-2.png" alt="Roxy" class="w-16 h-16 object-cover rounded">
              <div class="flex-1">
                <div class="text-xs mb-1">üìö Roxy</div>
                <div class="font-semibold text-sm">Click Power</div>
                <div class="text-xs opacity-75">Level: <span id="clickPowerLevel1">1</span>/50</div>
                <div class="text-sm font-bold">Cost: <span id="clickPowerCost1">500</span></div>
              </div>
            </button>
            <button id="upgradeClickPower2" class="p-3 rounded-lg text-left transition-all bg-slate-700 cursor-not-allowed opacity-50 flex gap-3 items-start">
              <img src="assets/game-assets/young-rudeus/Sylphy-clicker-3.png" alt="Sylphy" class="w-16 h-16 object-cover rounded">
              <div class="flex-1">
                <div class="text-xs mb-1">üëë Sylphy</div>
                <div class="font-semibold text-sm">Click Power</div>
                <div class="text-xs opacity-75">Level: <span id="clickPowerLevel2">1</span>/50</div>
                <div class="text-sm font-bold">Cost: <span id="clickPowerCost2">1000</span></div>
              </div>
            </button>
          </div>

          <h3 class="text-lg font-bold mb-3 text-slate-100">Auto Clicker Upgrades</h3>
          <div class="grid grid-cols-2 gap-3">
            <button id="upgradeAutoClick0" class="p-3 rounded-lg text-left transition-all bg-slate-700 cursor-not-allowed opacity-50 flex gap-3 items-start">
              <img src="assets/game-assets/young-rudeus/Lilia-autoclicker-1.png" alt="Lilia" class="w-16 h-16 object-cover rounded">
              <div class="flex-1">
                <div class="text-xs mb-1">üíú Lilia</div>
                <div class="font-semibold text-sm">Auto Clicker</div>
                <div class="text-xs opacity-75">Level: <span id="autoClickLevel0">0</span>/20</div>
                <div class="text-sm font-bold">Cost: <span id="autoClickCost0">2000</span></div>
              </div>
            </button>
            <button id="upgradeAutoClick1" class="p-3 rounded-lg text-left transition-all bg-slate-700 cursor-not-allowed opacity-50 flex gap-3 items-start">
              <img src="assets/game-assets/young-rudeus/Zenith-autoclicker-2.png" alt="Zenith" class="w-16 h-16 object-cover rounded">
              <div class="flex-1">
                <div class="text-xs mb-1">üîÆ Zenith</div>
                <div class="font-semibold text-sm">Auto Clicker</div>
                <div class="text-xs opacity-75">Level: <span id="autoClickLevel1">0</span>/20</div>
                <div class="text-sm font-bold">Cost: <span id="autoClickCost1">3000</span></div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button id="resetClickerBtn" class="flex-1 px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all duration-300">
          Reset
        </button>
      </div>
    </div>
  </main>

  <script src="clicker.js" defer></script>
</body>
</html>
