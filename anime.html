<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-image: none !important;
      background: #000 !important;
    }
    body::before {
      display: none !important;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scroll-btn {
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body class="bg-black text-slate-100 min-h-screen">
  <header class="bg-gradient-to-b from-black via-slate-900/50 to-transparent p-6 flex items-center justify-between sticky top-0 z-30 backdrop-blur-sm">
    <div class="flex items-center gap-4">
      <h1 class="text-3xl font-bold text-red-500">üçø ANIME</h1>
      <p class="text-slate-400 text-sm hidden md:block">Stream & Discover</p>
    </div>
    <div class="flex gap-3">
      <a href="https://anime.nexus" target="_blank" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 text-sm font-semibold">Use anime.nexus</a>
      <a href="index.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-all duration-300 text-sm font-semibold">Dashboard</a>
    </div>
  </header>

  <main class="px-4 md:px-8 py-6">
    <div class="space-y-8">
      <!-- Search -->
      <section>
        <form id="searchForm" class="flex gap-2 max-w-2xl">
          <input id="searchInput" type="text" placeholder="Search for anime..." class="flex-1 px-6 py-3 bg-slate-900/80 border border-slate-700 rounded-full text-slate-100 focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-slate-500" />
          <button type="submit" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-full font-semibold transition-all">Search</button>
        </form>
        <div id="searchStatus" class="text-slate-400 text-sm mt-3 hidden"></div>
        <div id="searchList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 mt-6"></div>
      </section>

      <!-- Airing Now -->
      <section class="anime-row">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold">Airing Now</h2>
          <span id="airingStatus" class="text-slate-500 text-sm">Loading‚Ä¶</span>
        </div>
        <div class="relative group">
          <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="airingList">‚Äπ</button>
          <div id="airingList" class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide pb-4"></div>
          <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="airingList">‚Ä∫</button>
        </div>
      </section>

      <!-- Top Rated -->
      <section class="anime-row">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold">Top Rated</h2>
          <span id="topStatus" class="text-slate-500 text-sm">Loading‚Ä¶</span>
        </div>
        <div class="relative group">
          <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="topList">‚Äπ</button>
          <div id="topList" class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide pb-4"></div>
          <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="topList">‚Ä∫</button>
        </div>
      </section>

      <!-- Popular -->
      <section class="anime-row">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold">Popular</h2>
          <span id="popularStatus" class="text-slate-500 text-sm">Loading‚Ä¶</span>
        </div>
        <div class="relative group">
          <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="popularList">‚Äπ</button>
          <div id="popularList" class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide pb-4"></div>
          <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="popularList">‚Ä∫</button>
        </div>
      </section>

      <!-- Upcoming -->
      <section class="anime-row">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold">Upcoming</h2>
          <span id="upcomingStatus" class="text-slate-500 text-sm">Loading‚Ä¶</span>
        </div>
        <div class="relative group">
          <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="upcomingList">‚Äπ</button>
          <div id="upcomingList" class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide pb-4"></div>
          <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-black/80 hover:bg-black text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-target="upcomingList">‚Ä∫</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Now Playing Modal -->
  <div id="playerModal" class="hidden fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-50">
    <div class="bg-slate-900 rounded-xl shadow-2xl w-full max-w-5xl mx-4 overflow-hidden">
      <div class="bg-gradient-to-r from-red-600 to-red-800 px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-bold" id="playerTitle">Now Playing</h2>
        <button id="playerClose" class="text-white hover:text-slate-300 text-2xl font-bold transition-colors">‚úï</button>
      </div>
      <div class="p-6">
        <div class="aspect-video bg-black rounded-lg overflow-hidden shadow-2xl">
          <iframe id="playerFrame" class="w-full h-full" src="" title="Anime Player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="mt-4 flex items-center justify-between">
          <div>
            <div id="playerMeta" class="text-sm text-slate-400"></div>
            <div id="playerLink" class="mt-1"></div>
          </div>
          <div class="text-xs text-slate-500 text-right">
            Powered by <span class="text-red-400 font-semibold">Anime Nexus</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="anime.js" defer></script>
</body>
</html>
